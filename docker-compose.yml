version: '3'
services:
  workstation:
    container_name: workstation
    image: learn-chef/chef_workstation
    stdin_open: true
    tty: true
    links:
      - lb
      - web1
      - web2
  lb:
    image: learn-chef/chef_target
    stdin_open: true
    tty: true
    ports:
      - 8000:80
  web1:
    image: learn-chef/chef_target
    stdin_open: true
    tty: true
    ports:
      - 8001:80
  web2:
    image: learn-chef/chef_target
    stdin_open: true
    tty: true
    ports:
      - 8002:80
